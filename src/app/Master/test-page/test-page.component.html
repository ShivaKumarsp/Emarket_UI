<div class="container my-4 min-vh-100">

  <div class="card card-body">

    <h6 class="py-3">Select Image</h6>
    <div class="row">
      <div class="form-group my-2 col-6">
        <label for="selectImage">Select Image</label>
        <input type="file" class="form-control-file" type="file" (change)="fileChangeEvent($event)"  id="selectImage">
      </div>

    </div>
    <div class="row ">
      <div class="col-6">

        <image-cropper
            [imageChangedEvent]="imageChangedEvent"
            [maintainAspectRatio]="true"
            [aspectRatio]='1/1'
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded($event)"
            (cropperReady)="cropperReady()"
            (loadImageFailed)="loadImageFailed()"
            id="imagepanel"

        >
        </image-cropper>
      </div>
      <div class="col-6">
        <img [src]="croppedImage"  />
      </div>

      <div class="col-md-12">

        <button (click)="check()" class="btn btn-primary">My Image</button>
      </div>
    </div>
  </div>
</div>
