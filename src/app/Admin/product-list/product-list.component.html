<div ng-init="BindData()">
    <section class="hero hero-page gray-bg padding-small">
        <div class="container">
            <div class="row d-flex">
                <div class="col-lg-9 order-2 order-lg-1">
                    <h1>All Products</h1>
                </div>
                <div class="col-lg-3 text-right order-1 order-lg-2">
                    <ul class="breadcrumb justify-content-lg-end">
                        <li class="breadcrumb-item"><a >Home</a></li>
                        <li class="breadcrumb-item active">Product List</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout min-vh-100">
        <div class="container">

            <form>
                <div class="row">
                    <div class="col-lg-12">

                        <div class="tab-content">

                            <h5 class="my-4">All Product List</h5>
                            <div class="col-md-4" style="float: right">
                                <input class="form-control form-control-sm" type="text" [(ngModel)]="search" placeholder="search here...">
                            </div>
                            <table class="table table-hover table-responsive-md small">
                                <thead>
                                    <tr>
                                        <th>SL No</th>
                                        <th>Category Name</th>
                                        <th>Sub Category Name</th>
                                        <th>Additional Category Name</th>
                                        <th>Product Name</th>
                                        <th>Product Image</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>

                                        <tr *ngFor="let pro of all_product_list |filter:search| paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count};let i = index">
                                        <th>{{tableSize *(page-1)+i+1}}</th>
                                        <td>{{pro.categoryname}}</td>
                                        <td>{{pro.subcategoryname}}</td>
                                        <td>{{pro.additionalcat_name}}</td>
                                        <td>{{pro.productname}}</td>
                                        <td>
                                            <a style="cursor:pointer" (click)="previewimg(pro.imagepath)" data-toggle="modal" data-target="#staticBackdrop"><i class="fa fa-eye"></i></a>

                                        </td>
                                        <td>
                                            <a class="btn btn-primary btn-sm" [routerLink]="['/app/editproduct/',pro.productid]" ><i class="fa fa-edit"></i></a>

                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <div class="d-flex justify-content-center">
                                <pagination-controls
                                  previousLabel="Prev"
                                  nextLabel="Next"
                                  (pageChange)="onTableDataChange($event)"
                                >
                                </pagination-controls>
                              </div>
                        </div>
                    </div>

                </div>
            </form>
        </div>

        <div class="modal fade" id="staticBackdrop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content rounded-0">
                    <div class="modal-header border-0 p-0 ">
                        <button type="button"  (click)="dismiss()" class="ms-auto btn btn-outline-danger rounded ">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body border-0 rounded-0">
                        <img src="{{imageBaseUrl+imagepreview}}" class="img-responsive" [style]="{'max-width':'80%'}"/>
                    </div>
                </div>
            </div>



        </div>

    </section>
</div>
