<ngx-spinner  bdColor="rgba(51,51,51,0.8)"  size="medium"  color="#fff"  type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
  </ngx-spinner> 

<div class="container my-3 min-vh-100">
     <div class="col-md-4" style="float: left">                    
        <h6>           
            <span class="badge bg-secondary" alignment="text-left" >Total Mail</span>&nbsp;
            <span class="badge bg-primary" alignment="text-center">{{mail_list.length}}</span></h6>
    </div>
    <div class="col-md-4" style="float: right">                    
      <input class="form-control form-control-sm" type="text" [(ngModel)]="search" placeholder="search here...">
  </div>
  <br>
  <div>
    <br>
    <table class="table table-bordered" [style]="{'height':'500px'}">
      <table class="table table-sm">
          <table class="table table-light table-hover">
      <thead>
        <tr>
          <th scope="col">SL No</th>
          <th scope="col">Role Name</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Mobile</th>
          <th scope="col">Subject</th>
          <th scope="col">Message</th>       
          <th scope="col">Mailed On</th>                
        </tr> 
      </thead>
      <tbody>
        <tr *ngFor="let pro of mail_list| filter:search | paginate: {itemsPerPage: tableSize, currentPage: page, totalItems: count};let i = index; filter:search">
          <td>{{tableSize *(page-1)+i+1}}</td>
          <td>{{pro.role_name}}</td>
          <td>{{pro.first_name+" "+pro.last_name}}</td>
          <td>{{pro.email}}</td>
          <td>{{pro.mobile}}</td>
          <td>{{pro.subject}}</td>
          <td>{{pro.message}}</td>
          <td>{{pro.mailed_on|date:'dd-MM-yyyy hh:mm'}}</td>
          </tr>  
             </tbody>            
    </table>
    <div class="d-flex justify-content-center">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
      >
      </pagination-controls>
    </div>
  </table>
  </table>
  </div>
</div>
