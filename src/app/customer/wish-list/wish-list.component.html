<div class="min-vh-100">
          <section class="hero hero-page gray-bg padding-small">
              <div class="container">
                  <div class="row d-flex">
                      <div class="col-lg-9 order-2 order-lg-1">
                          <h1>Wish List</h1>
      
                      </div>
                      <div class="col-lg-3 text-right order-1 order-lg-2">
                          <ul class="breadcrumb justify-content-lg-end">
                              <li class="breadcrumb-item"><a >Home</a></li>
                              <li class="breadcrumb-item active">Wishlist</li>
                          </ul>
                      </div>
                  </div>
              </div>
          </section>
          <main>
              <div class="container">
      
                  <div class="row">
                    <div class="my-3 text-center" *ngIf="wish_list.length==0">
                              <h6>Your Wishlist is Empty, Add some items ... </h6>
                          </div>
                      <div class="col-xl-2"> </div> 
      
                        
      
                      <div class="products-grid  col-xl-8 sidebar-left"> 
      
                              <div  class="row">
                                  <div class="item col-xl-3 col-lg-4 col-md-6" *ngFor="let itm of wish_list" >
                                     <div class="product is-gray">
                                          <div class="image d-flex align-items-center justify-content-center">
                                              <img src="{{imageBaseUrl+itm.itemimage}}" alt="{{itm.itemname}}" class="img-fluid p-3"
                                                   style="max-width: 200px; max-height: 200px">
                                              <div class="hover-overlay d-flex align-items-center justify-content-center">
                                                  <div class="CTA d-flex align-items-center justify-content-center">
                                                      <a class="add-to-cart" (click)="add_to_cart(itm)"><i class="fa fa-shopping-cart"></i></a>
                                                      <a  type="button" class="visit-product active" (click)="viewproductdetails(itm)"><i class="fa fa-search">View</i></a>
                                                     
                                                  </div>
                                              </div>
                                          </div>
                                          <div class="title">
                                                  <a style="cursor:pointer" class="btn btn-template wide" (click)="remove_from_wishlist(itm)">
                                                            <i class="fa fa-heart"></i>Remove
                                                        </a>

                                            <!-- <small class="text-muted">
                                                  {{ itm.itemname}}
                                                  {{itm.itemname.length > 20 ? '...' : ''}}
                                              </small>  -->
                                              <a type="button" (click)="viewproductdetails(itm)">
                                                   <h3 class="h6 text-uppercase no-margin-bottom" >
                                                      {{ (itm.itemname.length>30)? (itm.itemname | slice:0:30)+'....':(itm.itemname) }}
                                                  </h3>
                                              </a>
                                              <span class="price text-muted"><del>{{itm.v_mrp|currency:'INR'}}</del> {{itm.listingprice|currency:'INR'}}</span>
      
                                          </div>
                                      </div>
                                  </div>
      
                              </div>
      
      
      
      
      
      
      
                      </div>
                      <div class="col-xl-2"> </div> 
                      <!-- / Grid End-->
                  </div>
      
              </div>
      
      
      
      
      
      
          </main>
      
      </div>
